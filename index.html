<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Kodchasan:wght@300;400;700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Constructor</title>
</head>
<body>

  <div id="error">Error: One or more fields are empty</div>

  <div id="pu-container">
    <div id="pop-up">
      <div id="close-div">
        <button href="#" id="close">X</button>
      </div>
      
      <h1 id="pu-title">Create a New Book</h1>
  
      <p class="label">Title:</p>
      <input id="title-input" type="text" class="pu-input">
  
      <p class="label">Author:</p>
      <input id="author-input" type="text" class="pu-input">
  
      <p class="label">Pages:</p>
      <input id="pages-input" type="text" class="pu-input">
  
      <p class="label">Read before?</p>
      <input type="checkbox">
  
      <button id="pu-btn">Create</button>
    </div>
  </div>

  <div id="header">
    <h1 id="header-title">Odin Library</h1>
    <button id="nb-btn">+ New Book</button>
  </div>

  <div id="container">

  </div>
  
  <script src="app.js"></script>
</body>
</html>
